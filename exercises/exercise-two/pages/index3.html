<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
    <style></style>
  </head>
  <body>
    <p id="text">JavaScript Exercises - w3resource</p>
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>

    <script>
      const js_style = () => {
        const p = document.querySelector("p");
        p.style.background = "red";
      };
    </script>
  </body>
</html>
