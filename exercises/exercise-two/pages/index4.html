<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>

    <script>
      const getAttributes = () => {
        const a = document.querySelector("a");
        const type = a.type;
        const href = a.href;
        const hreflang = a.hreflang;
        const rel = a.rel;
        const target = a.target;
        alert(
          `type: ${type}\nhref: ${href}\nhreflang: ${hreflang}\nrel: ${rel}\ntarget: ${target}`
        );
      };
    </script>
  </body>
</html>
