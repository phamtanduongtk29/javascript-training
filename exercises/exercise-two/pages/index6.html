<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>
    <form>
      <input type="button" onclick="changeContent()" value="Change content" />
    </form>

    <script>
      const row = document.querySelectorAll("tr");
      const changeContent = function () {
        let r = "",
          c = "";
        do {
          r = prompt("Nhập số hàng");
        } while (+r > row.length || isNaN(+r) || r === "");
        r = +r - 1;
        const col = row[r].querySelectorAll("td");
        do {
          c = prompt("Nhập số cột");
        } while (+c > col.length || isNaN(+c) || c === "");
        c = +c - 1;
        const value = prompt("Nhập dữ liệu", col[c].textContent);
        col[c].textContent = value;
      };
    </script>
  </body>
</html>
