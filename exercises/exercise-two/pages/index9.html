<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
    <title>Count and display items of a dropdown list - w3resource</title>
  </head>
  <body>
    <form>
      Select your favorite Color :
      <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
      </select>
      <input
        type="button"
        onclick="getOptions()"
        value="Count and Output all items"
      />
    </form>

    <script>
      const getOptions = function () {
        const select = document.getElementById("mySelect");
        const arr = [];
        for (let index = 0; index < select.options.length; index++) {
          arr.push(select.options[index].value);
        }
        alert(
          `Count: ${select.options.length}\nList:\n    * ${arr.join(
            "\n    * "
          )}`
        );
      };
    </script>
  </body>
</html>
